name: CI/CD Pipeline

on:
  push:
    branches:
      - main
jobs:
  build:
    runson : ubuntu-latest

steps:
  - name: Checkout code
    uses: actions/checkout@v5
  - name: Set up Node.js
    uses: actions/setup-node@v3
    with:
      node-version: 16
  - name: Install dependencies
    run: npm install
  - name: Run Tests
    run: npm run test